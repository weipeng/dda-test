<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>DDA test</title>
	<script src="vendor/phaser.js"></script>
	<script src="vendor/Juicy.js"></script>
	<script src="posm/Posm.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/Menu.js"></script>
	<script src="src/GoNoGo.js"></script>
	<script src="src/Catch.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">
window.onload = function() {
	var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');
	game.state.add('Preloader', DDATest.Preloader);
	game.state.add('GoNoGo', DDATest.GoNoGo);
	game.state.add('Menu', DDATest.Menu);
	game.state.add('Catch', DDATest.Catch);
	game.state.start('Preloader');
};
</script>

</body>
</html>
