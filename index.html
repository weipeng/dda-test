<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Go No-Go</title>
	<script src="vendor/phaser.js"></script>
	<script src="posm/Posm.js"></script>
	<script src="Preloader.js"></script>
	<script src="Game.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">
window.onload = function() {
	var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');
	game.state.add('Preloader', GoNoGo.Preloader);
	game.state.add('Game', GoNoGo.Game);
	game.state.start('Preloader');
};
</script>

</body>
</html>
